
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h3> {{title}}</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-1"></div>
            <div class="col-md-8">
                <div ng-repeat="item in data track by $index">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <label ng-click=" isCollapsed = !isCollapsed">
                                    {{item.title}}
                                </label>
                            </h4>
                        </div>
                        <div class="panel-collapse collapse" uib-collapse="!isCollapsed">
                            <div class="panel-body" ng-show="!isEdit">
                                {{item.value}}

                                <div class="pull-right">
                                    <span class="glyphicon glyphicon-edit" ng-click="isEdit=true"> </span> &nbsp;
                                    <span class=" glyphicon glyphicon-remove-circle"  ng-click="delete(item)"> </span>
                                </div>
                            </div>

                            <div class="panel-body"ng-show="isEdit">
                                <textarea cols="75" ng-model="item.value">{{item.value}}</textarea>
                                <span class="pull-right glyphicon glyphicon-save" ng-click="save(item); isEdit=false"> </span><br/>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
